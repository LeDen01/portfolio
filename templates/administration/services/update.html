{% extends "base.html" %}
{% block content %}

    <main id="main">
        <form method="POST" class="mx-5 mt-5 d-flex flex-column">
            <a href="/administration/services"><button class="btn btn-primary mb-5">BACK</button></a>
            {% csrf_token %}
            <div class="w-100 d-flex flex-column">
                <div class="d-flex flex-column gap-3">
                    <label for="inputText" class="me-2 text-secondary fw-bold">Icon (choose from <a href="https://icons.getbootstrap.com/">Bootstrap Icons</a>) - <span class='fst-italic fw-lighter'>For example : "bi bi-airplane-engines"</span></label>
                    <textarea id='inputText' type="text" name='icone'>{{service.icone}}</textarea>
                </div>
                <div class="d-flex flex-column gap-3">
                    <label for="inputText2" name='title' class="my-2 text-secondary fw-bold">Title :</label>
                    <textarea id='inputText2' type="text" name='title'>{{service.title}}</textarea>
                </div>
                <div class="d-flex flex-column gap-3">
                    <label for="inputText3" name='description' class="my-2 text-secondary fw-bold">Description :</label>
                    <textarea id='inputText3' type="text" name='description'>{{service.description}}</textarea>
                </div>
            </div>
            <input class='btn btn-outline-success w-25 my-5' type="submit" value="Edit">
        </form>
    </main>

{% endblock content %}
