{% extends "base.html" %}

{% block content %}

    <main id='main'>
        <a href="/administration/portfolio"><button class='btn btn-primary my-5 ms-5'>BACK</button></a>
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="container d-flex">
                <div class="col d-flex justify-content-center flex-column gap-3">
                    <label class='fw-bold text-secondary' for="" >Image :</label>
                    <input name='image' type="file">
                </div>
                <div class="col d-flex flex-column gap-3">
                    <label class='fw-bold text-secondary' for="">Filter :</label>
                    <select name='filter' class='w-25'>
                        <option value="app">app</option>
                        <option value="card">card</option>
                        <option value="web">web</option>
                    </select>
                </div>
            </div>
            <input class='ms-5 mt-5 btn btn-outline-success' type="submit" value="Add"></input>
        </form>
    </main>

{% endblock content %}
