{% extends "base.html" %}
{% block content %}

    <main id="main">
        <form method="POST" class="mx-5 mt-5 d-flex flex-column" enctype='multipart/form-data'>
            <a href="/administration/services"><button class="btn btn-primary mb-5">BACK</button></a>
            {% csrf_token %}
            <div class="w-100 d-flex flex-column">
                <div class="d-flex flex-column gap-3">
                    <label for="inputText" class="me-2 text-secondary fw-bold">Author name :</label>
                    <input id='inputText' type="text" name='auteur' value="{{temoignage.auteur}}"></input>
                </div>
                <div class="d-flex flex-column gap-3">
                    <label for="inputText2" name='title' class="my-2 text-secondary fw-bold">Position :</label>
                    <input id='inputText2' type="text" name='poste' value="{{temoignage.poste}}"></input>
                </div>
                <div class="d-flex flex-column gap-3">
                    <label for="inputText3" name='description' class="my-2 text-secondary fw-bold">Testimonial :</label>
                    <textarea id='inputText3' type="text" name='description'>{{temoignage.description}}</textarea>
                </div>
                <div class="d-flex pt-4 align-items-center gap-3">
                    <label for="inputImg" class="my-2 text-secondary fw-bold">Image :</label>
                    <input type="file" id="inputImg" name="image">
                </div>
            </div>
            <input class='btn btn-outline-success w-25 my-5' type="submit" value="Edit">
        </form>
    </main>

{% endblock content %}
